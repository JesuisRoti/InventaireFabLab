{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link  rel="stylesheet" href="{% static 'css/shop-homepage.css' %}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <title>{% block title %}Error{% endblock %}</title>
</head>
<body>
<a href="#">
<img src="../../static/assert/ColorBar.PNG" id="ColorBar">
</a>
<header></header>

       <nav class="navbar navbar-expand-lg fixed-top " style=" background-color: white!important;">
            <div class="container" >
                <a href="/home/"><img src="http://www.alsacetech.org/wp-content/uploads/2018/12/Cesi_Logo_INGENIEUR_quadri.png" alt="OUI" width="180"></a>
            </div>
       </nav>
   <section id="content" >
       <!-- Navigation -->
       <div class="container" >

           <div class="row" style="display:flex;">

               <div class="col-lg-3" >
                    <div id="LeftMenu">
                       <h1 class="my-4">{% block titre_gauche %}Inventaire{% endblock %}</h1>
                       <div class="sidebar w3-bar-block  w3-card" style="width:200px;">
                          <button class="w3-button w3-block w3-left-align" >
                              <a href="/pole/" class="w3-button w3-left-align">Inventaire</a>
                              <i class="fa fa-caret-down" onclick="myAccFunc()"></i>
                          </button>
                           <div id="demoAcc" class="w3-hide w3-white w3-card">
                               <ul class="w3-bar-item w3-button">
                                   <li style="list-style: none"><a href="../categorie/Matériel%20Electronique" class="list-group-item-first-enfant">Catégorie 1</a></li>
                                   <li style="list-style: none"><a href="../" class="list-group-item-enfant">Catégorie 2</a> </li>
                                   <li style="list-style: none"><a href="../" class="list-group-item-enfant">Catégorie 3</a> </li>
                                   <li style="list-style: none"><a href="../" class="list-group-item-enfant">Catégorie 4</a> </li>
                               </ul>
                           </div>
                            <button class="w3-button w3-block w3-left-align" >
                              <a href="/projet/" class="w3-button  w3-left-align">Projets</a>
                              <i class="fa fa-caret-down" onclick="myAccFunc2()"></i>
                            </button>

                           <div id="demoAcc2" class="w3-hide w3-white w3-card">
                               <ul class="w3-bar-item w3-button">
                                   <li style="list-style: none"><a href="../projet/1" class="list-group-item-first-enfant">A1</a></li>
                                   <li style="list-style: none"><a href="../projet/2" class="list-group-item-enfant">A2</a> </li>
                                   <li style="list-style: none"><a href="../projet/3" class="list-group-item-enfant">A3</a> </li>
                                   <li style="list-style: none"><a href="../projet/4" class="list-group-item-enfant">A4</a> </li>
                                   <li style="list-style: none"><a href="../projet/5" class="list-group-item-enfant">A5</a> </li>
                               </ul>
                           </div>
                           <button class="w3-button w3-block w3-left-align" >
                              <a href="/parametres/login" class="w3-button  w3-left-align">Paramètres</a>
                          </button>
                           <button class="w3-button w3-block w3-left-align">
                              <a href="/calendrier/" class="w3-button  w3-left-align">Calendrier</a>
                          </button>
                       </div>
                    </div>
               </div>
        <div style="margin-top: 52px" class="col-lg-9">
                <div>
                    <img class="card-img-error" src="../../static/assert/erreur.png" alt="">

                    <div style="text-align: center">
                        <p class="text_error">
                            {% block content %}
                                Une erreur est survenue !!
                            {% endblock %}
                        </p>
                            <button class="button-error" type="submit"><a href="javascript:history.go(-2)">Retour{{ prev }}</a></button>
                    </div>
                </div>
               </div>

           </div>


       </div>

   </section>
    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/sidebar.js' %}"></script>
<footer class="py-xl-5 bg-dark" style="height:10%;" >
      <div class="container">
        <p class="m-0 text-center text-white">Developed by / CESI</p>
      </div>
      <!-- /.container -->
 </footer>
</body>
</html>
