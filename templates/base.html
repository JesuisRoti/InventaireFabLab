{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>

</head>
<body>
<header>Crêpes bretonnes</header>

   <section id="content">

       <nav class="navbar navbar-expand-lg bg-white fixed-top">
           <div class="container">
               <a href="../home"><img src="{% static 'assert/logo-wine-trans.png' %}" alt="OUI" width="180"></a>
           </div>
       </nav>

       <div class="container">

           <div class="row">

               <div class="col-lg-3">

                   <h1 class="my-4">Accueil</h1>
                   <div class="list-group">
                       <a href="../home" class="list-group-item">Inventaire</a>
                       <ul class="list-sous-menu">

               </div>
       {% block content %}
       {% endblock %}
           </div>
       </div>

   </section>
<footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2017</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
